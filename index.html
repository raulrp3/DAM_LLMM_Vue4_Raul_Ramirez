<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EJERCICIOS VUE</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div id="app" class="container mt-2">
		<h1 class="container">Charriot shoping</h1>
		<ul class="list-group">
			<charriot v-for="charriot in charriots" :charriot="charriot" :picked="picked"></charriot>
		</ul>
	</div>
	<template id="charriot-template">
		<li class="list-group-item">"{{charriot.name}}" charriot has {{charriot.horses}} horse(s)!
		<button class="btn btn-primary d-block mt-1" @click="pickCharriot">{{textButton}}</button>
		</li>
	</template>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.js"></script>
<script>
	Vue.component("charriot",{
		props: ["charriot","picked"],
		template: "#charriot-template",
		methods: {
			pickCharriot: function(event){
				this.picked = this.charriot;
			}
		},
		computed: {
			textButton: function(){
				let text = "";
				if (!this.picked){
					text = "Picked charriot"
				}else{
					if (this.picked == this.charriot){
						text = "Riding!";
					}else{
						if (this.picked.horses < this.charriot.horses){
							text = "Hire Horses";
						}else{
							text = "Dimiss Horses";
						}
					}
				}

				return text;
			}
		}
	});
	new Vue({
		el: "#app",
		data: {
			charriots: [{
				name: "Olympus",
				horses: 4,
			},{
				name: "Sagitta",
				horses: 3,
			},{
				name: "Icarus",
				horses: 2,
			},{
				name: "Abraxas",
				horses: 1,
			}],
			picked: null
		}
	});
</script>
</html>
